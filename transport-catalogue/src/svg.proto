syntax = "proto3";

package trc_serialization;

message Point {
    double x = 1;
    double y = 2;
}

message Rgb {
    uint32 r = 1;
    uint32 g = 2;
    uint32 b = 3;
}

message Rgba {
    uint32 r = 1;
    uint32 g = 2;
    uint32 b = 3;
    double a = 4;
}

message Color {
    oneof color {
        string str_color = 1;
        Rgb rgb_color = 2;
        Rgba rgba_color = 3;
    }
}
